<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/variables.css" />
</head>
<body>

  <header>
    <h1>Mi Admin Dashboard</h1>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <aside id="sidebar">
    <nav>
      <a href="clientes.html">Clientes</a>
      <a href="productos.html">Productos</a>
      <a href="ventas.html">Ventas</a>
    </nav>
  </aside>

  <main>
    <section id="totales" class="card">
      <h2>Resumen general</h2>
      <p>Ventas del día: $<span id="ventasDia">0</span></p>
      <p>Productos en stock: <span id="stockDisponible">0</span></p>
    </section>

    <section id="filtros" class="card">
      <label for="fechaFiltro">Filtrar ventas por fecha:</label>
      <input type="date" id="fechaFiltro" />
    </section>

    <section id="ventasPorProducto" class="card">
      <h2>Ventas por producto</h2>
      <ul id="listaVentasProducto"></ul>
    </section>

    <section id="mejoresClientes" class="card">
      <h2>Mejores clientes</h2>
      <ul id="listaClientesTop"></ul>
    </section>

    <div class="cards">
    <section id="totales" class="card">
      ...
    </section>
    <section id="filtros" class="card">
      ...
    </section>
    </div>

    <div class="cards">
        <section id="ventasPorProducto" class="card">
        ...
        </section>
        <section id="mejoresClientes" class="card">
        ...
        </section>
    </div>
  </main>

  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
