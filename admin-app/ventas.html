<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Ventas</h1>

  <aside id="sidebar">
    <nav>
      <a href="clientes.html">Clientes</a>
      <a href="productos.html">Productos</a>
      <a href="dashboard.html" style="background-color: #2c3e50;">Dashboard</a>
    </nav>
  </aside>

  <form id="form-venta">
    <h2>Registrar nueva venta</h2>

    <label>Cliente existente:<br>
      <select id="cliente-select">
        <option value="">--Seleccionar cliente--</option>
      </select>
    </label><br><br>

    <label>O ingresar nuevo cliente:<br>
      <input type="text" id="nuevo-cliente" placeholder="Nombre del nuevo cliente" />
    </label><br><br>

    <label>Producto:<br>
      <select id="producto-select">
        <option value="">--Seleccionar producto--</option>
      </select>
    </label><br><br>

    <p id="precio-producto">Precio: $0</p>

    <label>Cantidad:<br>
      <input type="number" id="cantidad" min="1" value="1" />
    </label><br><br>

    <button type="button" id="agregar-producto">Agregar producto</button>

    <h3>Productos agregados:</h3>
    <ul id="lista-productos-agregados"></ul>

    <p><strong>Total: $<span id="total">0</span></strong></p>

    <button type="button" id="registrar-venta">Registrar Venta</button>
  </form>

  <hr>

  <h2>Ventas registradas</h2>
  <input type="text" id="buscador-ventas" placeholder="Buscar por cliente o producto..." />
  <table id="ventas-tabla">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Productos</th>
      <th>Total</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody id="ventas-lista"></tbody>
</table>

  <script type="module" src="js/ventas.js"></script>
</body>
</html>
