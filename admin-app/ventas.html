<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ventas</h1>
    <ul id="ventas-lista"></ul>

    <script>
        fetch('data/mock-ventas.json')
            .then(response => response.json())
            .then(ventas => {
                const lista = document.getElementById('ventas-lista');
                ventas.forEach(venta => {
                    const item = document.createElement('li');
                    item.textContent = `Cliente: ${venta.cliente} | Producto: ${venta.producto} | Fecha: ${venta.fecha}`;
                    lista.appendChild(item);
                });
            });
    </script>
</body>
</html>
